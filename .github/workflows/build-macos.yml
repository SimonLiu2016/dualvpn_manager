name: Build macOS App

on:
  push:
    branches:
      - qa
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"

      - name: Install dependencies
        run: flutter pub get

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Get version
        id: get_version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | cut -d' ' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build macOS app
        run: flutter build macos --release

      - name: Create DMG
        run: |
          # 安装create-dmg工具
          brew install create-dmg

          # 获取应用名称和版本
          APP_NAME="Dualvpn Manager"
          VERSION=${{ steps.get_version.outputs.version }}

          # 创建DMG
          create-dmg \
            --volname "$APP_NAME" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "$APP_NAME.app" 200 190 \
            --hide-extension "$APP_NAME.app" \
            --app-drop-link 600 185 \
            "build/macos/Build/Products/Release/$APP_NAME-$VERSION.dmg" \
            "build/macos/Build/Products/Release/$APP_NAME.app"

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v3
        with:
          name: dualvpn-manager-macos
          path: build/macos/Build/Products/Release/Dualvpn Manager-*.dmg

      - name: Create Git tag
        if: github.event_name == 'push' && github.ref == 'refs/heads/qa'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -a "v${{ steps.get_version.outputs.version }}" -m "Release version ${{ steps.get_version.outputs.version }}"
          git push origin "v${{ steps.get_version.outputs.version }}"

      - name: Create Release
        id: create_release
        if: github.event_name == 'push' && github.ref == 'refs/heads/qa'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          release_name: Release v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          body: |
            ## DualVPN Manager Release v${{ steps.get_version.outputs.version }}

            This release was automatically generated from the QA branch.

            ### Changes in this release:
            - macOS application build
            - DMG installer package

            ### Download
            - [Dualvpn Manager.dmg](https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.version }}/Dualvpn.Manager.dmg)

      - name: Upload Release Asset
        if: github.event_name == 'push' && github.ref == 'refs/heads/qa'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/macos/Build/Products/Release/Dualvpn Manager-${{ steps.get_version.outputs.version }}.dmg
          asset_name: Dualvpn.Manager.dmg
          asset_content_type: application/octet-stream
