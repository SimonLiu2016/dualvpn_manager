name: Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"

      - name: Install dependencies
        run: flutter pub get

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Get version
        id: get_version
        run: |
          VERSION=$(echo ${{ github.event.release.tag_name }} | sed 's/^v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build macOS app
        run: flutter build macos --release

      - name: Create DMG
        run: |
          # 安装create-dmg工具
          brew install create-dmg

          # 获取应用名称和版本
          APP_NAME="Dualvpn Manager"
          VERSION=${{ steps.get_version.outputs.version }}

          # 创建DMG
          create-dmg \
            --volname "$APP_NAME" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "$APP_NAME.app" 200 190 \
            --hide-extension "$APP_NAME.app" \
            --app-drop-link 600 185 \
            "build/macos/Build/Products/Release/$APP_NAME-$VERSION.dmg" \
            "build/macos/Build/Products/Release/$APP_NAME.app"

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: build/macos/Build/Products/Release/Dualvpn Manager-${{ steps.get_version.outputs.version }}.dmg
          asset_name: Dualvpn.Manager.dmg
          asset_content_type: application/octet-stream
