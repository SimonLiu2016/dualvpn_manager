<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <!-- 背景圆形 - 橙色表示启动中状态 -->
    <circle cx="50" cy="50" r="45" fill="#FF9800"/>

    <!-- Dual 字母 D -->
    <path d="M30 25 L30 75 L55 75 C65 75 70 70 70 60 L70 40 C70 30 65 25 55 25 Z" fill="white"/>
    <path d="M35 30 L35 70 L55 70 C60 70 65 65 65 60 L65 40 C65 35 60 30 55 30 Z" fill="#FF9800"/>

    <!-- VPN 文字 -->
    <text x="50" y="90" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="white" text-anchor="middle">VPN</text>

    <!-- 启动中状态的旋转箭头 -->
    <path d="M50 30 L60 50 L50 70 L40 50 Z" fill="white"/>
    <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="1s" repeatCount="indefinite"/>
</svg>