# 测试用Clash配置文件
port: 7890
socks-port: 7891
allow-lan: false
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090

# 启用TUN模式以实现透明代理
tun:
  enable: true
  stack: system
  dns-hijack:
    - 0.0.0.0:53
  auto-route: true
  auto-detect-interface: true

proxies:
  - name: "测试代理"
    type: http
    server: 127.0.0.1
    port: 8080

proxy-groups:
  - name: "PROXY"
    type: select
    proxies:
      - "测试代理"

rules:
  - DOMAIN-SUFFIX,google.com,PROXY
  - DOMAIN-SUFFIX,facebook.com,PROXY
  - MATCH,DIRECT
