# 模拟的Clash订阅配置
port: 7890
socks-port: 7891
allow-lan: false
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090

proxies:
  - name: "订阅代理1"
    type: http
    server: 127.0.0.1
    port: 8080
  - name: "订阅代理2"
    type: socks5
    server: 127.0.0.1
    port: 1080

proxy-groups:
  - name: "PROXY"
    type: select
    proxies:
      - "订阅代理1"
      - "订阅代理2"

rules:
  - DOMAIN-SUFFIX,google.com,PROXY
  - DOMAIN-SUFFIX,github.com,PROXY
  - MATCH,DIRECT
